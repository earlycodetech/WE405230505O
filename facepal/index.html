            background-image: url('images/bg.jpg');

            background-position: center;

<body>
    <div class="h-screen w-full flex flex-col justify-around bg">

        <!-- <img src="images/bg.jpg" class="fixed top-0 left-0" alt="cover image" /> -->

        <div class="w-full flex flex-col sm:flex-row justify-center items-center gap-4 px-8 sm:px-10 lg:px-24">

                <div class="w-full grid grid-cols-2 gap-3">
