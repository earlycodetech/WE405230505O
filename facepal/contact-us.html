<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | facepal</title>
</head>

<body>
    <div class="w-full h-screen flex items-center px-8 sm:px-10 lg:px-24 bg-gradient-to-b from-white to-indigo-300">
        <section class="w-full grid sm:grid-cols-3 gap-6 lg:gap-12">
            <article class="col-span-2">
                <h1 class="text-indigo-800 text-4xl sm:text-6xl font-mono font-bold mb-6">facepal</h1>

                <form class="flex flex-col gap-3">
                    <input class="py-3 sm:py-5 px-2 border border-indigo-400 rounded-lg bg-white/60" type="email"
                        placeholder="Email address">
                    <input class="py-3 sm:py-5 px-2 border border-indigo-400 rounded-lg bg-white/60" type="text"
                        placeholder="your full name">

                    <label class="text-gray-700 text-md mt-2">Message</label>
                    <textarea name="" id="" cols="30" rows="10"
                        class="border border-indigo-400 rounded-lg bg-white/60"></textarea>
                    <button class="max-w-[160px] h-12 bg-indigo-800 text-white font-bold rounded-lg">Send
                        Message</button>
                </form>
            </article>

            <aside class="hidden sm:block bg-gradient-to-b from-indigo-500 via-sky-400 to-pink-500 rounded-lg p-4">
                <p class="text-4xl lg:text-6xl">With <span class="text-white font-bold font-mono">facepal</span>, you
                    can connect
                    with
                    friends, plus send and receive money
                </p>

                <button class="w-auto px-4 h-16 bg-indigo-800 text-white font-bold rounded-lg mt-6">Get Started</button>
            </aside>
        </section>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
